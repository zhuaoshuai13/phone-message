<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers" data-namespace-typo3-fluid="true">


<div class="white_popup hidden"></div>
<div class="nav-popup-bg hidden"></div>
<div class="black_popup hidden"></div>
<script>
    var tx_solr_suggestUrl = '/?eID=tx_solr_suggest&id=###SOLRID###';
</script>

<header id="im-header" class="im-header">
    <nav class="im-nav">
        <div class="im-nav-menu">
            <a class="mobileMenu-toggle" role="button">
                <span class="mobileMenu-toggleIcon">Toggle menu</span>
            </a>
            <a class="iconfont icon-search mobile-search" role="button"></a>
        </div>
        <div class="im-nav-logo">
            <f:link.page pageUid="{rootPage}" class="navbar-brand navbar-brand-image" title="{settings.logo.linktitle}">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 664.7 144.6" enable-background="new 0 0 664.7 144.6" xml:space="preserve" width="100%"><g><path d="M433.4,41.9h-54.6c0,0-9.9,0-13.5,7.2v-7.2h-24.4v101.6h24.4V78.1c0-8,6.5-14.5,14.5-14.5H426 c8,0,14.5,6.5,14.5,14.5v65.4h23.9V70.8C464.5,70.8,462.7,41.9,433.4,41.9"/><rect x="5" y="12.6" width="24.4" height="130.9"/><rect x="291.6" y="41.8" width="24.5" height="101.8"/><rect x="489.2" y="41.9" width="24.4" height="101.6"/><path d="M146.6,41.9H92c0,0-9.9,0-13.5,7.2v-7.2H54.1v101.6h24.4V78.1c0-8,6.5-14.5,14.5-14.5h46.3 c8,0,14.5,6.5,14.5,14.5v65.4h23.9V70.8C177.8,70.8,176,41.9,146.6,41.9"/><rect x="291.6" y="1.5" width="24.5" height="21.1"/><rect x="489.2" y="1.5" width="24.4" height="21.1"/><polygon points="660.5,41.9 630,41.9 594.9,77.4 559.8,41.9 529.4,41.9 579.6,92.8 529.4,143.5 560.2,143.5 594.9,108.3 629.7,143.5 660.5,143.5 610.2,92.8"/><path d="M237.3,25.1c1.5-1.6,3.5-2.5,5.9-2.5h27.3V1.5h-21.6c-0.3,0.1-3.5-0.1-7.8,0.1c-0.2,0-0.3,0-0.4,0 c-9,0-17.5,3.3-22.9,9c-4.6,4.8-6.9,11.5-6.9,16.8c0,10.4,0,14.5,0,14.5h-31.7c0,0,8.7,3.2,14.7,21.7h17v79.9H235V63.6h35.4V41.9 h-18.1H235V33c0-0.6,0-1.2,0.1-1.8c0-0.2-0.1-0.4-0.1-0.5c0-1.7,0.6-3.3,1.5-4.6C236.8,25.7,237,25.4,237.3,25.1"/></g></svg>
            </f:link.page>
        </div>
        <div class="im-navlist-wrapper">
            <ul class="im-nav-list">
                <f:for each="{mainnavigation}" as="item">
                    <li class="im-nav-item">
                        <f:if condition="{item.children}">
                            <f:then>
                                <f:if condition="{item.data.doktype} == 3">
                                    <f:then>
                                        <a class="im-navitem-link" href="{item.link}">
                                            <span>{item.title}</span>
                                        </a>
                                    </f:then>
                                    <f:else>
                                        <a class="im-navitem-link">
                                            <span>{item.title}</span>
                                        </a>
                                    </f:else>
                                </f:if>
                            </f:then>
                            <f:else>
                                <a class="im-navitem-link" href="{item.link}">
                                    <span class="s1">{item.title}</span>
                                </a>
                            </f:else>
                        </f:if>
                        <f:if condition="{item.children}">
                            <i class="iconfont im-navitem-arrow"></i>
                            <f:if condition="{item.title} == 'Smartphones' || {item.title} == 'Smartphone' || {item.title} == 'Smartfonlar' || {item.title} == 'Смартфоны' || {item.title} == 'Ponsel Pintar' || {item.title} == 'Smartfony' || {item.title} == 'هاتف ذكي' || {item.title} == 'สมาร์ทโฟน' || {item.title} == 'စမတ်ဖုန်းများ' || {item.title} == 'ទូរស័ព្ទស្មាតហ្វូន' ||  {item.title} == 'TELEFONLAR' || {item.title} == 'Pametni telefoni'" > 
                                <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '71', slide: '-1'}"/>
                            </f:if>
                            <f:if condition="{item.title} == 'Accessories' || {item.title} == 'إكسسوار'">
                                <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '72', slide: '-1'}"/>
                            </f:if>
                            <f:if condition="{item.title} == 'TV'">
                              <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '73', slide: '-1'}"/>
                             </f:if>
                            <f:if condition="{item.title} == 'Laptops'">
                              <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '74', slide: '-1'}"/>
                             </f:if>
                        </f:if>
                    </li>
                </f:for>
            </ul>
        </div>

        <div class="im-navbar-right">
            <a class="im-gn-link im-gn-link-search iconfont icon-search" role="button"></a>
            <div class="account_header">
                <f:link.page pageUid="{settings.login.text}" class="iconfont icon-account" ></f:link.page>
                <div class="user-icon"></div>
                <div class="dropdown-account">
                    <ul>
                        <li>
                            <a href="javascript:void(0);" class="action-logout" id="logout2">
                                <f:translate key="logout" extensionName="bootstrap_package" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="search_box im-gn-searchview" id="im-gn-searchview" role="search">
            <div class="im-gn-searchview-content">
                <div class="input-box im-gn-searchview-bar">
                    <div class="tx-solr im-gn-searchform-wrapper">
                        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '3', slide: '-1'}"/>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="im-mask"></div>
<div class="header-placeholder"></div>
</html>
